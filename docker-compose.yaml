services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: travel_app:latest
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: alx_travel_app.settings
      PORT: 8000
      DB_NAME: ${POSTGRES_DB:-travel_db}
      DB_USER: ${POSTGRES_USER:-travel_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-travel_pass}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn alx_travel_app.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - .:/app
      - staticfiles:/app/staticfiles
      - media:/app/media

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    image: travel_app:latest
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: alx_travel_app.settings
      DB_NAME: ${POSTGRES_DB:-travel_db}
      DB_USER: ${POSTGRES_USER:-travel_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-travel_pass}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
    command: celery -A alx_travel_app worker -l info
    depends_on:
      - db
      - redis
    volumes:
      - .:/app

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-travel_db}
      POSTGRES_USER: ${POSTGRES_USER:-travel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-travel_pass}
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-travel_user} -d ${POSTGRES_DB:-travel_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  db_data: {}
  redis_data: {}
  staticfiles: {}
  media: {}
